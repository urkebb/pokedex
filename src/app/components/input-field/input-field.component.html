<div class="input-container">
   <img priority placeholder width="16" height="16" magnifying-glass ngSrc="assets/images/search-blue.svg" alt="">
  <input required #control="ngModel" [(ngModel)]="text" (keydown)="onKeyDown($event)" placeholder="Pokemon name, number or type" type="text">
  <button (mousedown)="onClick($event)" theme="secondary">Search</button>
</div>
