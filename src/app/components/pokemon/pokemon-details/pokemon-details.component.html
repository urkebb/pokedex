<div [attr.type]="pokemon.mainType.name" class="details-container">
	<div class="details-header pokemon-card">
		<div class="pokemon-card-left">
        <img [src]="pokemon.sprite" alt="">
    </div>
    <div class="pokemon-card-right">
      <p class="pokemon-number">#{{pokemonNumber}}</p>
      <h2 class="pokemon-name">{{name}}</h2>
      <pokemon-type [type]="pokemon.mainType"></pokemon-type>
    </div>
	</div>
  <div class="details-footer">
    <tabs #tabs>
      <ng-template tabItem [state]="{
        label: 'About',
        content: aboutTemplate,
        isActive: true
      }"></ng-template>

      <ng-template tabItem [state]="{
        label: 'Base stats',
        content: statsTemplate,
        isActive: false
      }"></ng-template>
    </tabs>
  </div>
</div>

<ng-template #aboutTemplate>
	<div class="about-tab-content">
		<div class="row">
			<p class="key">Species</p>
			<p class="value">{{typeNames.join(', ')}}</p>
		</div>
		<div class="row">
			<p class="key">Height</p>
			<p class="value">{{pokemon.height}}cm</p>
		</div>
		<div class="row">
			<p class="key">Weight</p>
			<p class="value">{{pokemon.weight}}kg</p>
		</div>
		<div class="row">
			<p class="key">Abilities</p>
			<p class="value">{{abilities.join(', ')}}</p>
		</div>
	</div>
</ng-template>
<ng-template #statsTemplate>
  <bar [value]="pokemon.stats[0].value" [cssClass]="pokemon.mainType.name"></bar>
</ng-template>
