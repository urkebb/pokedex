<div class="pokemon-card">
	<div class="sprite">
		<img [src]="sprite" alt="" />
	</div>
	<div class="info">
		<div class="name">
			<p>{{name}}</p>
		</div>
		<div class="number">
			<p>#{{number}}</p>
		</div>
		<div class="types">
			@for (type of pokemon()?.types; track type) {
			<div [attr.type]="type.type.name" class="type">
        <svg-icon [name]="type.type.name + '-tag'"></svg-icon>
				<p>{{getTypeName(type.type.name)}}</p>
			</div>
			}
		</div>
	</div>
</div>
