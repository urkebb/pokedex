<div (click)="onClick()" class="container">
  @if(state().height === 'small') {
    <img src="assets/images/small-height.svg" alt="">
  } @else if(state().height === 'medium') {
    <img src="assets/images/medium-height.svg" alt="">
  } @else if(state().height === 'large') {
    <img src="assets/images/large-height.svg" alt="">
  }
</div>
