<div class="tabs">
  <div class="tab-header">
    <ul>
      @for(item of tabItems(); track item) {
        <li [attr.active]="item.isActive ? true : null"
        (click)="onTabClick(item)">
          {{ item?.label }}
        </li>
      }
    </ul>
  </div>
  <div class="tab-content">
    <ng-container [ngTemplateOutlet]="activeTabItem?.content ?? null"></ng-container>
  </div>
</div>
